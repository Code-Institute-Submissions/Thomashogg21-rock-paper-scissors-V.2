<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="player-label" class="badge">player</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="player-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="answer">
        <p>Rock is no match for paper! You win!</p>
    </div>

    <div class="options">
        <div class="option" id="r">
            <img src="assets/images/rock.png" alt="r">
        </div>
        <div class="option" id="p">
            <img src="assets/images/paper.png" alt="p">
        </div>
        <div class="option" id="s">
            <img src="assets/images/scissors.png" alt="s">
        </div>
    </div>

    <p id="message">Shoot your shot!</p>
    <script src="assets/js/index.js"></script>
</body>
</html>
